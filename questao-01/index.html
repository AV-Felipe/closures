<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>multiplicador</title>

        <script src="script.js" charset="utf-8" defer></script>
    </head>

    <body>
        <h1>Multiplicando com closure</h1>
        <form>
            <fieldset>
                <legend>Inputs</legend>
                <label for="inputValueA">Número</label>
                <input type="number"
                    id="inputValueA"
                    min="0"
                    max="10"
                    step="1"
                />
                <label for="inputValueB">Número</label>
                <input type="number"
                    id="inputValueB"
                    min="0"
                    max="10"
                    step="1"
                />
                <button type="button" id="submitValue">calcular</button>
            </fieldset>
        </form>
        <ul id="displayResult"></ul>
    </body>
</html>
